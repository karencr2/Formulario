<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    
    <div class="campo">

    <h1 id="titulo">Formulario de Satisfação</h1>
    <p id="subtitulo">Curso Carreira Programador JS</p>
    
    <br>

    </div>

    <form action="dados.html" method="get">
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Nome</strong></label>
                <input type="text"nome= "nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text"nome="sobrenome" id="sobrenome" required>
          
        </fieldset>

    </div>

    <div class="campo">

    <label for="email"><strong>Email</strong></label>
    <input type="email" nome="email" id="email" required>

    </div>

    <div class="campo">

        <label for="sexo"><strong>Sexo:</strong> </label>
        <input type="radio"name="sexo"value="F" id="sexoF"> Feminino
        <input type="radio"name="sexo"value="M" id="sexoM"> Masculino

    </div>

    <div>

    <label for="satisfação"><strong>Qual o seu nível de satifação com o curso?</strong> </label>
    <select name="satisfação" id="satisfação">

        <option selected disabled value="">Selecione</option>
        <option value="P">Péssimo</option>
        <option value="R">Regular</option> 
        <option value="B">Bom</option>
        <option value="E">Excelente</option> 

    </select>

     </div>
     <br>
    <fieldset class="grupo">
        <div id="check">
            <label for="tecnologia"><strong>Selecione as tecnologias que já utiliza:</strong></label> <br> <br>

            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" nome="tecnologia2"value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="Python">
            <label for="tecnologia3">Python</label>
            <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="PHP">
            <label for="tecnologia5">PHP</label>
            <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="C#">
            <label for="tecnologia6">C#</label>
            
        </div>


    </fieldset>

    <div class="campo">
        <br>
        <label for="experiência"><strong>Conte um pouco de como está sendo sua experiência:</strong> </label>
        <textarea name="experiência" id="experiência" cols="38" rows="6"></textarea>
    </div>

    <button class="botao" type="submit">Concluído</button>

    </form>

</body> 
</html>
